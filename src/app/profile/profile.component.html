<div class="mt-4 container">
    <h4 class="mt-2 mb-2 heading">Profile View {{id}}</h4>
    <div class="row">
        <div class="mt-3 card card-block">
            <h3 class="card-title">{{ profile.account }}</h3>
            <p class="card-text">{{ profile.street_address }}</p>
            <p class="card-text">{{ profile.city }}</p>
            <p class="card-text">{{ profile.zip }}</p>
        </div>
    </div>
</div>
