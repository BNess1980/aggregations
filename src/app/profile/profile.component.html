<div class="mt-4 container">
    <div class="row">
        <div class="mt-3 card card-block merchant-card">
            <h2 class="card-title">{{ profile.account }}</h2>
            <p class="card-text">
            {{ profile.street_address }}
            {{ profile.city }}
            {{ profile.zip }}
            </p>


        <form novalidate class="form-horizontal form-validate">

            <div class="form-group">
                <label for="validation" class="control-label">Validations</label>
                <select class="form-control" id="validation">
                    <option *ngFor="let validation of profile.validations">{{ validation.name }}</option>
                </select>       
            </div>

		</form>

        </div>
    </div>
</div>
